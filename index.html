<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios CGI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicios CGI</h1>
    <ul>
        <li><a href="/cgi-bin/mostrar_actor.pl">Mostrar actor con ID 5</a></li>
        <li><a href="/cgi-bin/actores_mayores_a.pl">Mostrar actores con ID >= 8</a></li>
        <li><a href="/cgi-bin/peliculas_puntaje.pl">Mostrar películas con puntaje > 7 y más de 5000 votos</a></li>
        <li>
            <form action="/cgi-bin/peliculas_por_anio.pl" method="get">
                <label for="year">Consultar películas por año:</label>
                <input type="number" id="year" name="year" required>
                <button type="submit">Consultar</button>
            </form>
        </li>
    </ul>
</body>
</html>
